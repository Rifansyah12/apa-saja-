<html>
  <head>
    <title>Hallo Cantik</title>
    <style>
      #mapstarget {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Boleh kenalan Gak ,Tau gak aku siapa?</h1>
    <p>
      <span id="latitude"></span><br />
      <span id="longitude"></span>
    </p>
    <hr />
    <div id="mapstarget"></div>
  </body>
  <script type="text/javascript">
    navigator.geolocation.getCurrentPosition(
      function (position) {
        const lat = position.coords.latitude;
        const long = position.coords.longitude;

        document.getElementById("latitude").textContent = "Latitude : " + lat;
        document.getElementById("longitude").textContent = "longitude: " + long;
      },
      function (error) {
        console.log("eror :" + error.message);
      }
    );
  </script>
</html>
